<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        <style>
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #zone_chat{
                width: 100%;
                background: #330033;
                color: yellow;
                height: 80%;
                font-size: 12px;
                overflow-wrap: break-word;
                overflow-y: scroll;
            }

            #zone_chat p:first-of-type {
                text-align: center;
            }

            form#formulaire_chat{
                height: 20%;
                position: relative;
            }

            .chat_user{
                font-size: 13px;
                padding: 0 5px;
                margin: 0 10px;
                color: white;
            }

            .chat_avatar{
                width: 20px;
                vertical-align: middle;
                padding-left: 5px;
                padding-right: 0px;
            }

            .streamer{
                color: white;
            }

            .mod{
                background-color: #0ccebc;
                color: black;
            }

            .chat_message{
                font-size: 15px;
            }

            textarea{
                height: 100%;
                padding: 0;
                min-width:50%;
                width: 80%;
                max-width: 80%;
                vertical-align: middle;
            }

            .delete{
                padding: 10px;
                vertical-align: middle;
                color: white;
            }

            .delete:hover{
                cursor: pointer;
            }
            .send {
                position: absolute;
                right: 0;
                top: 50%;
                width: 75px;
                height: 29px;
                transform: translateY(-50%);
                background: #7e27ff;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                margin-top: 5px;
                color: #fff;
                border: 0 none;
                outline: 0 none;
                font-size: 13px;
                cursor: pointer;
            }
        </style>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"> 
    </head>

    <body>   
        <section id="zone_chat">
            
        </section>

        <form action="/" id="formulaire_chat" class="row m-0">
            <textarea class="form-control" name="message" id="message" placeholder="Votre message..." autofocus></textarea>
            <input type="submit" id="envoi_message" class="send" value="Envoyer" />
        </form>

        <script src="jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            /* ENVOI */

            // Connexion à socket.io
            var socket = io.connect('http://'+window.location.hostname+':3000');
            var token = getUrlParameter('token');
            var stream = getUrlParameter('stream');
            socket.emit('join', token, stream);

            // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            $('#formulaire_chat').submit(function (event) {
                event.preventDefault();
                var message = $('#message').val();
    
                if(message != "")
                    socket.emit('message', message); // Publie le message
    
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                $("#zone_chat").animate({ scrollTop: $("#zone_chat")[0].scrollHeight }, 100);
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });

            //Lorsqu'on souhaite modérer un message, on envoie son ID
            $('#zone_chat').on('click',".delete", function(){
                console.log($(this).html());
                var message_id = $(this).parent().data('message');
                socket.emit('delete', message_id);
            });

            /* RECEPTION */
            
            //Arrivée d'un nouvel utilisateur sur le chat
            socket.on('welcome', function() {
                $('#zone_chat').append(`<p><em>
                    Important : Tout message ou contenu enfreignant les règles d'utilisations du site
                    entrainera des sanctions immédiates pouvant aller au bannissement.</em></p>`);
            });

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', function(data) {
                var text = "<p data-message='"+data.message_id+"'>";
                    text += (data.admin && data.viewer_rank==0) ? "<i class='fas fa-ban delete'></i>" : "";
                    var port = (window.location.hostname == "localhost") ? ":8000" : "";
                    text += "<img class='chat_avatar' src='http://"+window.location.hostname+port+"/storage/"+data.avatar+"'>";
                    switch(data.viewer_rank){
                        case 1: //modérateur
                            text += "<span class='chat_user mod'>";
                            break;
                        case 2: //streamer
                            text += "<span class='chat_user streamer'>";
                            break;
                        default: //viewer
                            text += "<span class='chat_user'>";
                            break;
                    }
                    text += data.pseudo+":</span>";
                    text += "<span class='chat_message'> "+data.message+"</span>";
                text += "</p>";
                $('#zone_chat').append(text);
                $("#zone_chat").animate({ scrollTop: $("#zone_chat")[0].scrollHeight }, 100);
            });

            //Modération d'un message
            socket.on('delete', function(message_id) {
                $('p[data-message="'+message_id+'"] .chat_message').html('<em>Ce message a été supprimé.</em>');
            });

            //Réception de dons
            socket.on('dons', function(data) {
                $('#zone_chat').append('<p><em>Don de '+data.amount+data.currency+' a été réalisé par '+data.pseudo+' !</em></p>');
                if(data.message)
                    $('#zone_chat').append('<p>'+data.message+'</p>');
            });

            //Arrivée d'un nouvel utilisateur sur le chat
            socket.on('error', function(error) {
                
                switch(error.type){
                    case 'user_missing':
                        alert("Identifiant utilisateur incorrect");
                }

                $("#formulaire_chat textarea").prop("disabled", true);
                $("#formulaire_chat input").prop("disabled", true);
            });
            
            /* FONCTIONS */
            
            //Recupère les paramètres fournies dans l'URL
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
            
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
            
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
        </script>
    </body>
</html>
