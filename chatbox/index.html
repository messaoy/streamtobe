<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps r√©el !</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>

    <body>
        <div class="container">
            <div id="responsive_slider" class="d-flex justify-content-around pb-1 pt-1 row">
                <p class="btn sliderText col text-center font-weight-bold m-0" data-value="1">Chat</p>
                <input id="myRange" type="range" min="1" max="2" value="1" class="btn slider col"> 
                <p class="btn sliderText col text-center m-0" data-value="2">Spectateurs</p>
            </div>	
        </div>

        <section id="zone_chat" class="black d-block"></section>

        <section id="zone_users" class="black d-none">
            <input type="text" id="search_contact" class="form-control w-75 mx-auto" placeholder="Rechercher">
            <span></span>
        </section>

        <form action="/" id="formulaire_chat" class="row m-0">
            <textarea class="" name="message" id="message" placeholder="Votre message..." autofocus></textarea>
            <button type="submit" id="envoi_message" class="send" value="Envoyer" />
                <i class="material-icons">
                send
                </i>
            </button>
            
        </form>

        <script src="jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
