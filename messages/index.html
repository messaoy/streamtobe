<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"> 
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Snippet -->
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
        <!-- /Snippet -->
    </head>

    <body>
        <div id="frame">
            <div id="sidepanel">
                <div id="profile">
                    <div class="wrap">
                        <img id="profile-img" src="#" alt="" />
                        <p>----</p>
                    </div>
                </div>
                <div id="search">
                    <label for="">
                       <i class="material-icons">
                        search
                        </i>
                    </label>
                    <input type="text" id="search_contact" placeholder="Rechercher un utilisateur..." />                    
                    <i class="material-icons text-center" id="refresh_list" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Mettre à jour les contacts">refresh</i>

                </div>
                <div id="contacts">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="col-sm-12" style="background: #ffbf27">
                    <p class="test-center" style="padding: 3px;">
                        <i class="material-icons" style="font-size: 17px">
                        info
                        </i>
                        <span> Les utilisateurs à qui vous pouvez envoyer un message apparaissent dans la liste à gauche.</span>
                        <br>
                        <span> Vous devez vous abonner mutuellement à vos chaines respectives.</span>
                    </p>
                </div>
                <div class="contact-profile">
                    <img src="#" alt="" />
                    <p>Selectionnez un utilisateur dans la liste à gauche</p>
                </div>
                <div class="messages">
                    <ul>

                    </ul>
                </div>
                <div class="message-input">
                    <div class="wrap">
                        <input type="text" placeholder="Rédigez votre message ici..." disabled/>
                        <button class="submit">
                            <i class="material-icons">
                            send
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="jquery-1.10.1.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
