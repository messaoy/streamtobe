<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"> 
        <style>
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #faf9fa;
            }
            
            #conversation{
                /*height: 100vh;*/
            }

            #zone_chat{
                width: 100%;
                background: #330033;
                color: #fff;
                height: 80%;
                overflow-wrap: break-word;
                overflow-y: scroll;
            }

            #zone_chat p{
                padding: 0 20px;
                display: flex;
            }

            #zone_chat span {
                padding: 5px;
                margin: 5px;
            }

            #zone_chat span.message{
                background-color: white;
                color: black;
            }

            #zone_chat span.date{
                
            }

            form#formulaire_chat{
                height: 15%;
            }
            
            #listContacts a.nav-link{
                margin: 5px 0;
            }

            textarea{
                padding: 0;
                width: 80%;
                vertical-align: middle;
            }

            #envoi_message{
                width: 75px;
                height: 29px;
                background: #7e27ff;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                color: #fff;
                border: 0 none;
                outline: 0 none;
                font-size: 13px;
                cursor: pointer;
            }

            /* The slider itself */
            #responsive_slider .slider {
                -webkit-appearance: none;  /* Override default CSS styles */
                appearance: none;
                padding: 0;
                width: 100%; /* Full-width */
                height: 25px; /* Specified height */
                background: #d3d3d3; /* Grey background */
                outline: none; /* Remove outline */
                opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
                -webkit-transition: .2s; /* 0.2 seconds transition on hover */
                transition: opacity .2s;
            }

            /* Mouse-over effects */
            #responsive_slider .slider:hover {
                opacity: 1; /* Fully shown on mouse-over */
            }

            /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
            #responsive_slider .slider::-webkit-slider-thumb {
                -webkit-appearance: none; /* Override default look */
                appearance: none;
                width: 50%; /* Set a specific slider handle width */
                height: 25px; /* Slider handle height */
                background: #4CAF50; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }

            #responsive_slider .slider::-moz-range-thumb {
                width: 50%; /* Set a specific slider handle width */
                height: 25px; /* Slider handle height */
                background: #4CAF50; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }
        </style>
    </head>

    <body>
        <div class="container h-100"> 
            <div class="row h-100">
                <div class="container d-block d-sm-none" style="height:10%;">
                    <div id="responsive_slider" class="d-flexjustify-content-around pb-1 pt-1 row">
                        <p class="sliderText col text-center font-weight-bold m-0" data-value="1">Utilisateurs</p>
                            <input id="myRange" type="range" min="1" max="2" value="1" class="btn slider col"> 
                        <p class="sliderText col text-center m-0" data-value="2">Discussion</p>
                    </div>	
                </div>
                <div class="nav flex-column nav-pills d-block d-sm-block col-12 col-sm-4 col-md-2" 
                    id="searchContacts" role="tablist" aria-orientation="vertical" style="height:90%;">
                    <input type="text" id="search_contact" class="form-control mb-3" placeholder="Rechercher">
                    <span id="listContacts">
                        
                    </span>
                </div>
                <div id="user_section" class="d-none d-sm-block col-12 col-sm-8 col-md-10" style="height:90%">
                    <div class="row h-100">
                        <div id="infos_user" class="d-none d-md-flex col-3">
                            <div id="none" class="d-flex flex-column justify-content-center w-100">
                                <small>Les utilisateurs à qui vous pouvez envoyer un message apparaissent dans la liste à gauche.</small>
                                <br>
                                <small><b>Vous devez vous abonner mutuellement à vos chaines respectives.</b></small>
                            </div>
                            <div id="profile" class="d-none flex-column justify-content-around w-100">
                                <img src="#" id="profile_img" class="img-fluid mx-auto" style="width:100px;">
                                <a href="#" target="_blank" id="profile_pseudo">
                                    <button id="profile_follow" class="btn btn-primary col-12">
                                        Profil de <span></span>
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div id="conversation" class="d-block col-12 col-sm-12 col-md-9 h-100">
                            <section id="zone_chat">
            
                            </section>
                
                            <form action="/" id="formulaire_chat" class="m-0">
                                <textarea name="message" id="message" 
                                            placeholder="Veuillez sélectionner une conversation pour envoyer un message" 
                                            autofocus disabled></textarea>
                                <input type="submit" id="envoi_message" value="Envoyer" disabled>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
        </div>

        <script src="jquery-1.10.1.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var options = {
                year: 'numeric', 
                month: 'numeric', 
                day: 'numeric', 
                hour: 'numeric', 
                minute:'numeric'
            };
            var currentDate = new Date();

            /* ENVOI */

            // Connexion à socket.io
            var socket = io.connect('http://'+window.location.hostname+':3001');
            var token = getUrlParameter('token');
            
            // Affichage de la liste des contacts mutuels
            socket.emit('bringFriends', token);
            socket.on('bringFriends', function(data) {
                var text = "";
                $.each(data, function(index, value){
                    text += "<a class='nav-link text-center' data-pseudo='"+value+"' data-toggle='pill' href='#' role='tab' aria-selected='false'>";
                        text += value;
                    text += "</a>";
                });
                if(text=="")
                    text = "<p>Aucun contact de joignable.</p>";
                $('#listContacts').html(text);
            });

            //Changement de conversation
            $('#listContacts').on("click", ".nav-link", function(){
                $(".nav-link").removeClass("active show").prop("aria-selected", false);
                var friend = $(this).data('pseudo');
                socket.emit('join', friend);
            });
            socket.on('join', function(data) {
                var infos = data.infos;
                var port = (window.location.hostname == "localhost") ? ":8000" : "";
                $("#profile_img").prop("src", "http://"+window.location.hostname+port+"/storage/"+infos.friend_avatar);
                $("#profile_pseudo").prop("href", "http://"+window.location.hostname+port+"/stream/"+infos.friend_pseudo);
                $("#profile_pseudo span").html(infos.friend_pseudo);

                var conversations = data.conversations;
                var text = "";
                $.each(conversations, function(index, element){
                    var message = "<p ";
                        message += (element.user_exped == "me") ? "class='row col-8 offset-4'" : "class='row col-8'";
                        message += ">";
                        message += "<span class='col-12 message'>"+element.message+"</span>";
                        var messageDate = new Date(element.created_at);
                        message += "<span class='col-12 date text-light h6'>"+messageDate.toLocaleDateString('fr-FR', options)+"</span>";
                    message += "</p>";
                    text += message;
                });
                $("#zone_chat").html(text);
                $("#zone_chat").animate({ scrollTop: $("#zone_chat")[0].scrollHeight }, 100);

                $("#none").removeClass("d-flex").addClass("d-none");
                $("#profile").removeClass("d-none").addClass("d-flex");
                $("#formulaire_chat input").prop("disabled", false);
                $("#formulaire_chat textarea").prop("disabled", false).prop("placeholder", "Saisissez ici votre message");
            });
            
            // Quand on envoie un message, on l'insère dans la page
            $('#formulaire_chat').submit(function (event) {
                event.preventDefault();
                var message = $('#message').val();
    
                if(message != ""){
                    var content = "<p class='row col-8 offset-4'>";
                            content += "<span class='col-12 message'>"+message+"</span>";
                            content += "<span class='col-12 date text-light h6'>"+currentDate.toLocaleDateString('fr-FR', options)+"</span>";
                    content += "</p>";
                    $("#zone_chat").append(content);
                    socket.emit('message', message); // Publie le message
                }

                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                $("#zone_chat").animate({ scrollTop: $("#zone_chat")[0].scrollHeight }, 100);
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });

            // Quand on recoit un message, on l'insère dans la page
            socket.on('message', function(message) {
                if(message){
                    var content = "<p class='justify-content-start'>";
                        content += "<span class='message'>"+message+"</span>";
                        content += "<span class='date'>"+currentDate.toLocaleDateString('fr-FR', options)+"</span>";
                    content += "</p>";
                    $("#zone_chat").append(content);
                }
                $("#zone_chat").animate({ scrollTop: $("#zone_chat")[0].scrollHeight }, 100);
            });
            
            //Recherche et affichage d'un membre parmi la liste de contact disponible
            $("#search_contact").keyup(function(){
                if($(this).val() == "")
                    $("#listContacts a.nav-link").show();
                else{
                    $("#listContacts a.nav-link").hide();
                    $("#listContacts a.nav-link[data-pseudo*='"+$(this).val()+"']").show();
                }
            });

            /* FONCTIONS */
            
            //Recupère les paramètres fournies dans l'URL
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
            
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
            
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
        
            //Texte du slider
			$('.sliderText').click(function(){
				$('#myRange').val($(this).data('value')).change();
			});

			//Slider en vue responsive
			$('#myRange').change(function(){
				//Chat
				if($(this).val()==1){
					$('.sliderText[data-value="1"]').addClass('font-weight-bold');
					$('.sliderText[data-value="2"]').removeClass('font-weight-bold');
					
					$('#searchContacts').addClass('d-block').removeClass('d-none');
					$('#user_section').addClass('d-none').removeClass('d-block');
				}//Description
				else{
					$('.sliderText[data-value="1"]').removeClass('font-weight-bold');
					$('.sliderText[data-value="2"]').addClass('font-weight-bold');
					
					$('#searchContacts').addClass('d-none').removeClass('d-block');
					$('#user_section').addClass('d-block').removeClass('d-none');
				}
			});
        </script>
    </body>
</html>
